<mat-card class="user-card" *ngIf="this.user">
  <mat-card-header>
    <div mat-card-avatar class="user-avatar" [style.background]="'url(' + this.user.avatar + ')'"></div>
    <mat-card-title>{{ this.user.name }}</mat-card-title>
    <mat-card-subtitle>{{ this.user.company }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Role: {{ user.role }}</p>
    <p>Age: {{ user.age }}</p>
    <p>Email: <a href="mailto:{{user.email}}">{{user.email}}</a></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="this.simple" [routerLink]="['/users', this.user._id]">VIEW PROFILE</button>
  </mat-card-actions>
</mat-card>
